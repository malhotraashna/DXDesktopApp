<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
  #sidebar {
    min-width: 250px;
    max-width: 250px;
    height: 100vh;
    text-align: center;
    padding-top: 20px;
  }
  table,th,td {
     border: 1px solid black !important;
  }
  .centerAlign{
    text-align: center;
  }
  .size{
      font-size: 30px;
  }
  #main{
      padding-top: 80px;
  }
  #buttons{
      padding-bottom: 20px;
  }
</style>
<body>
  <header class="fixed-top bg-primary">
    <h1 class="centerAlign">AppirioDX</h1>
  </header>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-sm-3 container-fluid">
        <nav class="navbar bg-dark navbar-dark">
          <ul class="navbar-nav" id="sidebar">
            <li>
              <img src="./Dixie.png" class="img-rounded" width="140px" height="140px">
            </li>
            <li class="nav-item active">
              <a class="nav-link size" href="#">Tools<span class="badge">3</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link size" href="#">Services </a>
            </li>
            <li class="nav-item">
              <a class="nav-link size" href="#">Config<span class="badge">2</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link size" href="#">Projects</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-sm-9 container fluid">
        <div class="container-fluid" id="buttons">
          <button type="button" class="btn btn-info btn-lg">Accept All</button>
          <button type="button" class="btn btn-warning float-right btn-lg">Ignore All</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr class="table-active">
              <th><h4>RECOMMENDATION</h4></th>
              <th><h4>TOOL</h4></th>
              <th><h4>STATUS</h4></th>
              <th><h4>OVERRIDE</h4></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="centerAlign"><img src="./greenTick.png" class="img-rounded" width="30px" height="30px"></td>
              <td>Node</td>
              <td>v8.6.3 Installed</td>
              <td></td>
            </tr>
            <tr class="table-danger">
              <td class="centerAlign"><button type="button" class="btn btn-info centerAlign">[Upgrade to v4]</button></td>
              <td>Choco/Brew</td>
              <td>v3.1 Installed</td>
              <td class="centerAlign"><button type="button" class="btn btn-warning centerAlign">[Ignore]</button></td>
            </tr>
            <tr>
              <td class="centerAlign"><img src="./greenTick.png" class="img-rounded centerAlign" width="30px" height="30px"></td>
              <td>Git</td>
              <td>v2.0 Installed</td>
              <td></td>
            </tr>
            <tr class="table-danger">
              <td class="centerAlign"><button type="button" class="btn btn-info installButton centerAlign">[Install]</button></td>
              <td>VS Code</td>
              <td>Not Installed</td>
              <td class="centerAlign"><button type="button" class="btn btn-warning centerAlign">[Ignore]</button></td>
            </tr>
            <tr class="table-danger">
              <td class="centerAlign"><button type="button" class="btn btn-info installButton centerAlign">[Install]</button></td>
              <td>Source Tree</td>
              <td>Not Installed</td>
              <td class="centerAlign"><button type="button" class="btn btn-warning centerAlign">[Ignore]</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="fixed-bottom bg-primary">
    <h3 class="centerAlign">The new tool to enhance your experience !!</h3>
  </footer>
</body>
<script type="text/javascript">
  console.log('Ashna');
  require("./renderer.js");
</script>
</html>
